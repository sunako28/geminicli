name: Gemini GA4 Summary

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 23 * * *'  # 毎日 08:00 JST（UTC 23:00）

jobs:
  summarize-ga4:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
      # issues: write  # ← Issue投稿もするならコメント解除

    steps:
      # 安全対策: 秘密鍵を複数パターンでマスク（完全一致のみ有効のため）
      - name: Mask private key (multiline & trimmed)
        run: |
          set -euo pipefail
          # 改行ありPEMをそのままマスク
          echo "::add-mask::${{ secrets.GOOGLE_PRIVATE_KEY }}"
          # 末尾改行なし版もマスク（出力形態の差異に備える）
          printf "%s" "${{ secrets.GOOGLE_PRIVATE_KEY }}" > pk_noeol.pem
          echo "::add-mask::$(cat pk_noeol.pem)"
          rm -f pk_noeol.pem

      - name: Run Gemini GA4 Summary via MCP (JS server)
        id: ga4
        uses: google-gemini/gemini-cli-action@main
        env:
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY:  ${{ secrets.GOOGLE_PRIVATE_KEY }}   # ← 改行ありPEMをそのまま
          GA_PROPERTY_ID:      ${{ secrets.GA_PROPERTY_ID }}       # 数字のみのProperty ID
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          settings_json: |
            {
              "mcpServers": {
                "google-analytics": {
                  "command": "npx",
                  "args": ["-y", "mcp-server-google-analytics"],
                  "env": {
                    "GOOGLE_CLIENT_EMAIL": "$GOOGLE_CLIENT_EMAIL",
                    "GOOGLE_PRIVATE_KEY": "$GOOGLE_PRIVATE_KEY",
                    "GA_PROPERTY_ID": "$GA_PROPERTY_ID"
                  }
                }
              },
              "coreTools": ["mcp__google-analytics__run_report"]
            }
          prompt: |
            あなたはGA4の要約アシスタントです。
            GA_PROPERTY_ID のプロパティについて、昨日（プロパティのタイムゾーン）を対象に
            - 主なトラフィックソース（source/medium）
            - 人気ページ（pagePath 等）
            - 主なコンバージョンイベント
            を mcp__google-analytics__run_report で取得・要約してください。
            可能なら前日比/先週同曜日比も一言で補足してください。


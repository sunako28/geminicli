name: Gemini GA4 Summary

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 23 * * *'  # 毎日 日本時間08:00（UTC 23:00）

permissions:
  contents: read
  issues: write

jobs:
  summarize-ga4:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 安全対策：改行ありPEMをそのままmask（末尾改行なし版もmask）
      - name: Mask GOOGLE_PRIVATE_KEY
        run: |
          set -euo pipefail
          echo "::add-mask::${{ secrets.GOOGLE_PRIVATE_KEY }}"
          printf "%s" "${{ secrets.GOOGLE_PRIVATE_KEY }}" > pk_noeol.pem
          echo "::add-mask::$(cat pk_noeol.pem)"
          rm -f pk_noeol.pem

      # GA4データ取得＆要約（MCP: JSサーバ）
      - name: Run Gemini GA4 Summary via MCP (JS server)
        id: ga4
        uses: google-gemini/gemini-cli-action@main
        env:
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}   # 改行ありPEMをそのまま
          GA_PROPERTY_ID:     ${{ secrets.GA_PROPERTY_ID }}       # 数字のみのProperty ID
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          settings_json: |
            {
              "mcpServers": {
                "google-analytics": {
                  "command": "npx",
                  "args": ["-y", "mcp-server-google-analytics"],
                  "env": {
                    "GOOGLE_CLIENT_EMAIL": "$GOOGLE_CLIENT_EMAIL",
                    "GOOGLE_PRIVATE_KEY": "$GOOGLE_PRIVATE_KEY",
                    "GA_PROPERTY_ID": "$GA_PROPERTY_ID"
                  }
                }
              },
              "coreTools": ["mcp__google-analytics__run_report"]
            }
          prompt: |
            あなたはGA4の要約アシスタントです。
            GA_PROPERTY_ID のプロパティについて、昨日（プロパティのタイムゾーン）を対象に
            - 主なトラフィックソース（source/medium）
            - 人気ページ（pagePath 等）
            - 主なコンバージョンイベント
            を mcp__google-analytics__run_report で取得・要約してください。
            可能なら前日比/先週同曜日比も一言で補足してください。

      # Issue作成：出力キーの揺れをすべて吸収して本文を決定
      - name: Create GitHub Issue with Summary
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            // 1) すべての出力を受け取り（toJSONで安全に渡す）
            const outputs = ${{ toJSON(steps.ga4.outputs) }};

            // 2) 優先順で本文を選択（存在して非空のキーを使う）
            const pick = (obj, keys) => {
              for (const k of keys) {
                const v = (obj?.[k] ?? '').trim();
                if (v) return v;
              }
              return '';
            };

            const bodyRaw = pick(outputs, [
              'gemini_result',
              'gemini_response',
              'summary',
              'output',
              'text',
              'content'
            ]);

            // 3) フォールバック
            const today = new Date().toISOString().split('T')[0];
            const title = `GA4サマリー (${today})`;
            const body  = bodyRaw || 'GA4集計結果が取得できませんでした。';

            // 4) Issue作成
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });
            core.info(`✅ Issue #${issue.number} を作成しました`);

      # --- 任意：一度だけ有効化して出力キーを確認したい時 ---
      # - name: Debug Gemini outputs (optional)
      #   if: always()
      #   run: |
      #     echo 'keys='$(jq -r 'keys|join(", ")' <<< '${{ toJSON(steps.ga4.outputs) }}')

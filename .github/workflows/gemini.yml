name: Gemini GA4 Summary (base64 key)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 23 * * *'  # 毎日 08:00 JST

jobs:
  summarize-ga4:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Decode GOOGLE_PRIVATE_KEY_B64 to env var
        run: |
          echo "GOOGLE_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.GOOGLE_PRIVATE_KEY_B64 }}" | base64 -d >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run Gemini GA4 Summary
        uses: google-gemini/gemini-cli-action@main
        env:
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ env.GOOGLE_PRIVATE_KEY }}
          GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          settings_json: |
            {
              "mcpServers": {
                "google-analytics": {
                  "command": "npx",
                  "args": ["-y", "mcp-server-google-analytics"],
                  "env": {
                    "GOOGLE_CLIENT_EMAIL": "$GOOGLE_CLIENT_EMAIL",
                    "GOOGLE_PRIVATE_KEY": "$GOOGLE_PRIVATE_KEY",
                    "GA_PROPERTY_ID": "$GA_PROPERTY_ID"
                  }
                }
              },
              "coreTools": [
                "mcp__google-analytics__run_report"
              ]
            }
          prompt: |
            あなたはGA4の要約アシスタントです。
            GA_PROPERTY_ID のプロパティについて、昨日（プロパティのTZ）を対象に
            - 主なトラフィックソース
            - 人気ページ
            - 主なコンバージョンイベント
            を mcp__google-analytics__run_report で取得・要約してください。
            可能なら前日比/先週同曜日比も一言で補足してください。

name: Gemini GA4 Summary

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 23 * * *'  # 毎日 08:00 JST

jobs:
  summarize-ga4:
    runs-on: ubuntu-latest

    steps:
      # 1) 秘密鍵を複数パターンでマスク（完全一致のみ有効なので念入りに）
      - name: Mask private key variants
        run: |
          # 元の1行（\n入り）をマスク
          echo "::add-mask::${{ secrets.GOOGLE_PRIVATE_KEY }}"
          # 改行復元版をマスク
          printf '%b' "${{ secrets.GOOGLE_PRIVATE_KEY }}" > pk.pem
          echo "::add-mask::$(cat pk.pem)"
          # 末尾改行なし版をマスク（出力形態の差異に備える）
          perl -pe 'chomp if eof' pk.pem > pk_noeol.pem
          echo "::add-mask::$(cat pk_noeol.pem)"
          rm -f pk.pem pk_noeol.pem

      # 2) GA4要約（JS版 mcp-server-google-analytics 使用）
      - name: Run Gemini GA4 Summary via MCP
        uses: google-gemini/gemini-cli-action@main
        env:
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}   # ← GITHUB_ENVは使わない
          GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          settings_json: |
            {
              "mcpServers": {
                "google-analytics": {
                  "command": "npx",
                  "args": ["-y", "mcp-server-google-analytics"],
                  "env": {
                    "GOOGLE_CLIENT_EMAIL": "$GOOGLE_CLIENT_EMAIL",
                    "GOOGLE_PRIVATE_KEY": "$GOOGLE_PRIVATE_KEY",
                    "GA_PROPERTY_ID": "$GA_PROPERTY_ID"
                  }
                }
              },
              "coreTools": ["mcp__google-analytics__run_report"]
            }
          prompt: |
            あなたはGA4の要約アシスタントです。
            GA_PROPERTY_ID のプロパティについて、昨日（プロパティのTZ）を対象に
            - 主なトラフィックソース
            - 人気ページ
            - 主なコンバージョンイベント
            を mcp__google-analytics__run_report で取得・要約してください。
            可能なら前日比/先週同曜日比も一言で補足してください。

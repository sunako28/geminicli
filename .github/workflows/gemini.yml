# .github/workflows/gemini-minimal-test.yml
name: Gemini Minimal Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: google-gemini/gemini-cli-action@main
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          prompt: "Hello! このリポジトリの README.md を確認して、プロジェクトについて簡単に説明してください。"

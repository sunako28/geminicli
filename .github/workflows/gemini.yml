name: Gemini GA4 Summary (npx server)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 23 * * *'  # 毎日 08:00 JST

jobs:
  summarize-ga4:
    runs-on: ubuntu-latest
    steps:
      # 1) 改行復元して GITHUB_ENV に入れる
      - name: Prepare GOOGLE_PRIVATE_KEY with real newlines
        run: |
          printf '%b' "${{ secrets.GOOGLE_PRIVATE_KEY }}" > private_key.pem
          {
            echo "GOOGLE_PRIVATE_KEY<<'EOF'"
            cat private_key.pem
            echo "EOF"
          } >> "$GITHUB_ENV"

      # 2) gemini CLI 実行（npx サーバ利用）
      - name: Run Gemini GA4 Summary
        uses: google-gemini/gemini-cli-action@main
        env:
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          # ← 復元済みの鍵を参照
          GOOGLE_PRIVATE_KEY: ${{ env.GOOGLE_PRIVATE_KEY }}
          GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          settings_json: |
            {
              "mcpServers": {
                "google-analytics": {
                  "command": "npx",
                  "args": ["-y", "mcp-server-google-analytics"],
                  "env": {
                    "GOOGLE_CLIENT_EMAIL": "$GOOGLE_CLIENT_EMAIL",
                    "GOOGLE_PRIVATE_KEY": "$GOOGLE_PRIVATE_KEY",
                    "GA_PROPERTY_ID": "$GA_PROPERTY_ID"
                  }
                }
              },
              "coreTools": ["mcp__google-analytics__run_report"]
            }
          prompt: |
            あなたはGA4の要約アシスタントです。
            環境変数 GA_PROPERTY_ID で指定されたプロパティについて、プロパティのタイムゾーン（JST想定）で「昨日」のデータを取得し要約してください。
            - 主なトラフィックソース（source/medium）
            - 人気ページ（pagePath等）
            - 主なコンバージョンイベント
            必要に応じて mcp__google-analytics__run_report を複数回呼び、短い段落＋箇条書きでまとめてください。

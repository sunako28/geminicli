name: Gemini GA4 Summary

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 23 * * *'  # 毎日日本時間8時（UTC 23時）

jobs:
  summarize-ga4:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Run Gemini GA4 Summary
        uses: google-gemini/gemini-cli-action@main
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          settings_json: |
            {
              "mcpServers": {
                "ga4": {
                  "command": "npx",
                  "args": ["-y", "@modelcontextprotocol/server-ga4"],
                  "env": {
                    "GOOGLE_CLIENT_EMAIL": "${{ secrets.GOOGLE_CLIENT_EMAIL }}",
                    "GOOGLE_PRIVATE_KEY": "${{ secrets.GOOGLE_PRIVATE_KEY }}",
                    "GA_PROPERTY_ID": "${{ secrets.GA_PROPERTY_ID }}"
                  }
                }
              },
              "coreTools": [
                "mcp__ga4__get_report"
              ]
            }
          prompt: |
            あなたはGA4の要約アシスタントです。
            1. GA4のプロパティID ${{ secrets.GA_PROPERTY_ID }} から日本時間で昨日分のデータを取得してください。
            2. 主なトラフィックソース、人気のあるページ、コンバージョンイベントなどを特定してください。
            3. 見つかった内容を短い段落と箇条書きでまとめてください。
            4. 要約をGitHub issueに投稿してください。
